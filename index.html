<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krious Crafts â€“ Fund Manager</title>

  <!-- Firebase v9 (MODULAR â€“ correct for GitHub Pages) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    /* ðŸ”´ REPLACE WITH YOUR OWN FIREBASE CONFIG ðŸ”´ */
    const firebaseConfig = {
      apiKey: "AIzaSyCywOwEa-1TABGYPX1u4la-zLJhW5Kyz_w",
      authDomain: "krious-crafts.firebaseapp.com",
      projectId: "krious-crafts",
      storageBucket: "krious-crafts.firebasestorage.app",
      messagingSenderId: "763752148398",
      appId: "1:763752148398:web:ceaa0a99e8820cdef4ec3f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ================= LOGIN ================= */
    window.login = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    /* ================= AUTH STATE ================= */
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadData();
      } else {
        document.getElementById('loginBox').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
      }
    });

    /* ================= ADD ROW ================= */
    window.addRow = function () {
      const tbody = document.querySelector('#fundTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input class="investment"></td>
        <td><input class="sellProfit"></td>
        <td><input class="profit"></td>
        <td><input class="sellNoProfit"></td>
      `;
      tbody.appendChild(row);
    };

    /* ================= SAVE DATA ================= */
    function saveData() {
      const rows = [];
      document.querySelectorAll('#fundTable tbody tr').forEach(row => {
        rows.push({
          investment: row.querySelector('.investment').value,
          sellProfit: row.querySelector('.sellProfit').value,
          profit: row.querySelector('.profit').value,
          sellNoProfit: row.querySelector('.sellNoProfit').value
        });
      });

      setDoc(doc(db, 'funds', 'main'), { rows });
    }

    /* ================= LOAD DATA (REALTIME) ================= */
    function loadData() {
      onSnapshot(doc(db, 'funds', 'main'), snap => {
        if (!snap.exists()) return;

        const tbody = document.querySelector('#fundTable tbody');
        tbody.innerHTML = '';

        let totalInvestment = 0;
        let totalProfit = 0;
        let totalSellProfit = 0;
        let totalSellNoProfit = 0;

        snap.data().rows.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input class="investment" value="${item.investment}"></td>
            <td><input class="sellProfit" value="${item.sellProfit}"></td>
            <td><input class="profit" value="${item.profit}"></td>
            <td><input class="sellNoProfit" value="${item.sellNoProfit}"></td>
          `;
          tbody.appendChild(row);

          totalInvestment += Number(item.investment) || 0;
          totalProfit += Number(item.profit) || 0;
          totalSellProfit += Number(item.sellProfit) || 0;
          totalSellNoProfit += Number(item.sellNoProfit) || 0;
        });

        document.getElementById('totalInvestment').innerText = totalInvestment;
        document.getElementById('totalProfit').innerText = totalProfit;
        document.getElementById('totalSellProfit').innerText = totalSellProfit;
        document.getElementById('totalSellNoProfit').innerText = totalSellNoProfit;
      });
    }

    /* ================= AUTO SAVE ================= */
    document.addEventListener('input', e => {
      if (e.target.tagName === 'INPUT') saveData();
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:30px; }
    h1,h3 { text-align:center; }
    #loginBox { max-width:300px; margin:50px auto; text-align:center; }
    input { padding:8px; margin:5px; width:100%; }
    button { padding:8px 15px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th,td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#222; color:white; }
    .summary { display:grid; grid-template-columns:repeat(4,1fr); gap:15px; margin-top:20px; }
    .card { background:white; padding:15px; border-radius:8px; text-align:center; }
  </style>
</head>
<body>

<h1>Krious Crafts</h1>
<h3>Fund Management Dashboard</h3>

<div id="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <button onclick="logout()">Logout</button>

  <table id="fundTable">
    <thead>
      <tr>
        <th>Total Investment</th>
        <th>Sell With Profit</th>
        <th>Profit</th>
        <th>Sell Without Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addRow()">+ Add Row</button>

  <div class="summary">
    <div class="card"><h4>Total Investment</h4><h2 id="totalInvestment">0</h2></div>
    <div class="card"><h4>Total Profit</h4><h2 id="totalProfit">0</h2></div>
    <div class="card"><h4>Total Sell (With Profit)</h4><h2 id="totalSellProfit">0</h2></div>
    <div class="card"><h4>Total Sell (No Profit)</h4><h2 id="totalSellNoProfit">0</h2></div>
  </div>
</div>

</body>
</html>
